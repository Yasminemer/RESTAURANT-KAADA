    <main class="container text-center ">
        <h1 >Sign up</h1>
        <form class="row " >
            <div class="mb-3 col-12 " >
                <label for="customer-fname" class="form-label">First name (up to 12 characters):</label>
                <input type="text" id="customer-fname" name="customer-fname" maxlength="12" class="form-control form-control-custom" required>
            </div>
            <div class="mb-3 col-12">
                <label for="customer-lname" class="form-label">Last name (up to 12 characters):</label>
                <input type="text" id="customer-lname" name="customer-lname" maxlength="12" class="form-control form-control-custom" required>
            </div>
            <div class="mb-3 col-12">
                <label for="customer-email" class="form-label">Email:</label>
                <input type="email" id="customer-email" name="customer-email" class="form-control form-control-custom  " required>
            </div>
            <div class="mb-3 col-12">
                <label for="customer-pswd" class="form-label ">Password (at least 8 characters, including an uppercase letter and a number):</label>
                <input type="password" id="customer-pswd" name="customer-pswd" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" class="form-control form-control-custom" required>
            </div>
            <div class="mb-3 col-12">
                <label for="customer-pswd-conf" class="form-label   ">Confirm Password:</label>
                <input type="password" id="customer-pswd-conf" name="customer-pswd-conf" class="form-control form-control-custom " required>
            </div>
            
            <div class="mb-3 col-12 text-center">
                <button type="submit" class="btn btn-primary btn-sm custom-button">Log In</button>
            </div>
        </form>
    </main>
