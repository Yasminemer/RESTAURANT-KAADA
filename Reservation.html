<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="restau.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header >
        <img id ="logo" src="Qaada_algeroise.png" alt="Qaada Algeroise Logo">
    </header>
    <nav >
      <ul>
          <li><a href="portfolio.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="Reservation.html">Reservation</a></li>
      </ul>
      
  </nav>
    <main class="container text-center ">
      <h1>Take a place </h1>
      <hr>
      <span id="va" style="color:darkred;"></span><p id="vv" style="color:green;"></p> <br/>
      <form class="row" onsubmit="submitForm(); return false;">
      <form class="row">
            <div class="mb-3 col-12">
              <label class="form-label" for="email address" >Email address</label>
              <input type="email" id="email" class="form-control form-control-custom"/>
            </div>
            <div class="mb-3 col-12">
              <label class="form-label" for="Booking date">Booking date</label>
              <input type="date" id= "date"  class="form-control form-control-custom"/>
            </div>
            <div class="mb-3 col-12">
              <label class="form-label" for="number of people">number of people</label>
              <input type="number" id="number"  min="1" max="8" class="form-control form-control-custom" />
            </div>
            <div class="mb-3 col-12">
              <label class="form-label" >
                <input type="checkbox" id="check" name="checkbox" class="form-check-input" required  />
                I agree to the cancellation policy
              </label>
            </div>
            <div class="mb-3 col-12 text-center">
                <button type="submit" class="btn btn-primary btn-sm custom-button">Book Now</button>
            </div>
          </form>
    </main>
    <footer>  
      <div class="text-center">
          <p id="copyright">Copyright &copy; 2023 Qa√¢da</p>
      </div>
    </footer>

    <script>
      function submitForm() {
          var email = document.getElementById("email").value;
          var date = document.getElementById("date").value;
          var Number = document.getElementById("number").value;
      
          if (Number !== "" && email !== "" && date !== "") {
              document.getElementById("vv").innerHTML = "<strong>Dear client, You have successfully booked a table! </strong>";
              setTimeout(() => {
                  document.getElementById("vv").innerHTML = " ";
              }, 1800);
          } else {
              document.getElementById("va").innerHTML = "<strong> All fields are required </strong>";
              setTimeout(() => {
                  document.getElementById("va").innerHTML = " ";
              }, 1800);
          }
      }
    </script>
</body>
</html>
